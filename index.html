<body>
    <div class="container">
        <div class="head-title"><h1>Product Review Page for Customers</h1></div>
        <div class="head-message"></div>
<br>
        <div class="product-details">
            <h1>Product Details</h1>
        <div class="product-image"></div>
        <div class="product-name"></div>
        <div class="product-info"></div>
        <div class="product-review"></div>
        </div>


        <div class="userstatus">
            
        </div>

        <form class="review-details">
            <h1>Product Review</h1>
            <h3>Please Enter You Name (optional)</h3>
            <input type="text" name="name" id="name">
            <h3>Please Write Review on Product<i style="color: red;">*</i></h3>
            <textarea name="comment" id="comment"></textarea>
            <h3>Please Select Any Review Ranging from 1 Star to 5 Star <i  style="color: red;">*</i></h3>
<div class="rating">

          <i id="star1" class="fa-solid fa-star starColor"></i>
            <i id="star2" class="fa-solid fa-star starColor"></i>
            <i id="star3" class="fa-solid fa-star starColor"></i>
            <i id="star4" class="fa-solid fa-star starColor"></i>
            <i id="star5" class="fa-solid fa-star starColor"></i>
</div>
<br>
<button type="submit" class="btn">Submit</button>
<br><br>
        </form>
